<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="/main.css" />
  </head>
  <body>
    <div class="container">
      <div class="screen"></div>
      <div class="calculator">
          <div class="row">
            <div class="calculator-item advance">AC</div>
            <div class="calculator-item advance">+/-</div>
            <div class="calculator-item advance">%</div>
            <div class="calculator-item operator">/</div>
          </div>
          <div class="row">
            <div class="calculator-item number">7</div>
            <div class="calculator-item number">8</div>
            <div class="calculator-item number">9</div>
            <div class="calculator-item operator">x</div>
          </div>
          <div class="row">
            <div class="calculator-item number">4</div>
            <div class="calculator-item number">5</div>
            <div class="calculator-item number">6</div>
            <div class="calculator-item operator">-</div>
          </div>
          <div class="row">
            <div class="calculator-item number">1</div>
            <div class="calculator-item number">2</div>
            <div class="calculator-item number">3</div>
            <div class="calculator-item operator">+</div>
          </div>
          <div class="row">
            <div class="calculator-item number zero">0</div>
            <div class="calculator-item number">,</div>
            <div class="calculator-item operator">=</div>
      </div>
      </div>
    </div>
  </body>
</html>
