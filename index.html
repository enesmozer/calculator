<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="/main.css" />
  </head>
  <body>
    <div class="container">
      <div class="screen"></div>
      <div class="calculator">
        <div class="row">
          <div class="calculator-key advance" data-key="AC">AC</div>
          <div class="calculator-key advance" data-key="+/-">+/-</div>
          <div class="calculator-key advance" data-key="%">%</div>
          <div class="calculator-key operator" data-key="/">/</div>
        </div>
        <div class="row">
          <div class="calculator-key number" data-key="7">7</div>
          <div class="calculator-key number" data-key="8">8</div>
          <div class="calculator-key number" data-key="9">9</div>
          <div class="calculator-key operator" data-key="x">x</div>
        </div>
        <div class="row">
          <div class="calculator-key number" data-key="4">4</div>
          <div class="calculator-key number" data-key="5">5</div>
          <div class="calculator-key number" data-key="6">6</div>
          <div class="calculator-key operator" data-key="-">-</div>
        </div>
        <div class="row">
          <div class="calculator-key number" data-key="1">1</div>
          <div class="calculator-key number" data-key="2">2</div>
          <div class="calculator-key number" data-key="3">3</div>
          <div class="calculator-key operator" data-key="+">+</div>
        </div>
        <div class="row">
          <div class="calculator-key number zero" data-key="0">0</div>
          <div class="calculator-key number" data-key=",">,</div>
          <div class="calculator-key operator" data-key="=">=</div>
        </div>
      </div>
    </div>
    <script src="/js/main.js"></script>
  </body>
</html>
