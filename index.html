<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="/main.css" />
  </head>
  <body>
    <div class="container">
      <div class="screen"></div>
      <div class="calculator">
        <div class="row">
          <div class="calculator-key advance">AC</div>
          <div class="calculator-key advance">+/-</div>
          <div class="calculator-key advance">%</div>
          <div class="calculator-key operator">/</div>
        </div>
        <div class="row">
          <div class="calculator-key number">7</div>
          <div class="calculator-key number">8</div>
          <div class="calculator-key number">9</div>
          <div class="calculator-key operator">x</div>
        </div>
        <div class="row">
          <div class="calculator-key number">4</div>
          <div class="calculator-key number">5</div>
          <div class="calculator-key number">6</div>
          <div class="calculator-key operator">-</div>
        </div>
        <div class="row">
          <div class="calculator-key number">1</div>
          <div class="calculator-key number">2</div>
          <div class="calculator-key number">3</div>
          <div class="calculator-key operator">+</div>
        </div>
        <div class="row">
          <div class="calculator-key number zero">0</div>
          <div class="calculator-key number">,</div>
          <div class="calculator-key operator">=</div>
        </div>
      </div>
    </div>
    <script src="/js/main.js"></script>
  </body>
</html>
