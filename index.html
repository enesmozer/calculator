<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="/main.css" />
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <div class="calculator-screen"></div>
        <div class="calculator-keys">
          <button class="advance" data-key="clear" id="clear">AC</button>
          <button class="advance" data-key="reverse">+/-</button>
          <button class="advance" data-key="percent">%</button>
          <button class="operator" data-key="divide">รท</button>
          <button class="number" data-key="7">7</button>
          <button class="number" data-key="8">8</button>
          <button class="number" data-key="9">9</button>
          <button class="operator" data-key="multiply">&times;</button>
          <button class="number" data-key="4">4</button>
          <button class="number" data-key="5">5</button>
          <button class="number" data-key="6">6</button>
          <button class="operator" data-key="subtract">-</button>
          <button class="number" data-key="1">1</button>
          <button class="number" data-key="2">2</button>
          <button class="number" data-key="3">3</button>
          <button class="operator" data-key="add">+</button>
          <button class="number zero" data-key="0">0</button>
          <button class="number" data-key="decimal">,</button>
          <button class="operator" data-key="equal">=</button>
        </div>
      </div>
    </div>
    <script src="/js/main.js"></script>
  </body>
</html>
