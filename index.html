<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="/main.css" />
  </head>
  <body>
    <div class="container">
      <div class="screen"></div>
      <div class="calculator">
        <div class="row">
          <div class="calculator-key" data-key="clear">AC</div>
          <div class="calculator-key" data-key="reverse">+/-</div>
          <div class="calculator-key" data-key="percent" >%</div>
          <div class="calculator-key" data-key="divide">รท</div>
        </div>
        <div class="row">
          <div class="calculator-key" data-key="7">7</div>
          <div class="calculator-key" data-key="8">8</div>
          <div class="calculator-key" data-key="9">9</div>
          <div class="calculator-key" data-key="multiply">&times;</div>
        </div>
        <div class="row">
          <div class="calculator-key" data-key="4">4</div>
          <div class="calculator-key" data-key="5">5</div>
          <div class="calculator-key" data-key="6">6</div>
          <div class="calculator-key" data-key="substract">-</div>
        </div>
        <div class="row">
          <div class="calculator-key" data-key="1">1</div>
          <div class="calculator-key" data-key="2">2</div>
          <div class="calculator-key" data-key="3">3</div>
          <div class="calculator-key" data-key="add">+</div>
        </div>
        <div class="row">
          <div class="calculator-key zero" data-key="0">0</div>
          <div class="calculator-key" data-key="decimal">,</div>
          <div class="calculator-key" data-key="equal">=</div>
        </div>
      </div>
    </div>
    <script src="/js/main.js"></script>
  </body>
</html>
